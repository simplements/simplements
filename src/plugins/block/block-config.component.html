<form class="block-config">
    <h3>Создание типа блока</h3>
    <control-wrapper @label="Название типа блока" @controlname="blockDescription">
        <input slot="control" type="text" required placeholder=" "/>
    </control-wrapper>
    <control-wrapper @label="Описание блока" @controlName="blockDescription">
        <textarea slot="control" required placeholder=" " x-change="updateData()"></textarea>
    </control-wrapper>
    <h4>Аттрибуты блока</h4>
    <attribute-config></attribute-config>
</form>
